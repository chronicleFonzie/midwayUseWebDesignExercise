<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Suggestion Form</title>
    <link rel="stylesheet" href="../styles/css/form.css">
  </head>
  <body>
    <div class="prodcut-suggestion-form">
        <form class="" action="index.html" method="post">
          <h1>Prouct Suggestion Form</h1>
          <p>Please enter your information</p>
          <div class="form-info">
              <label for="user-name">Name:</label>
               <input type="text" name="user-name" value="">
              <label for="user-email">Email: </label>
              <input type="text" name="user-email" value="">
          </div>
          <p class="form-prompt">Please enter description of product desired below</p>
          <div class="form-info">
              <label for="product-name">Product Name:</label>
               <input type="text" name="prodcut-name" value="">
              <label for="product-price">Product Price: </label>
              <input type="text" name="prodcut-price" value="">
              <label for="product-description">Product Description:</label>
              <textarea name="product-description" rows="8" cols="80"></textarea>
          </div>
          <div class="btn-block">
            <button type="button" href="/" name="button">submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
